<div>
  <h2 id="page-heading" data-cy="TeamHeading">
    <span jhiTranslate="yocomaApp.team.home.title">Teams</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="yocomaApp.team.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-team"
        [routerLink]="['/team/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="yocomaApp.team.home.createLabel"> Create a new Team </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="teams?.length === 0">
    <span jhiTranslate="yocomaApp.team.home.notFound">No teams found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="teams && teams.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.team.name">Name</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.team.motto">Motto</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.team.logo">Logo</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.team.description">Description</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let team of teams; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/team', team.id, 'view']">{{ team.id }}</a>
          </td>
          <td>{{ team.name }}</td>
          <td>{{ team.motto }}</td>
          <td>
            <a *ngIf="team.logo" (click)="openFile(team.logo, team.logoContentType)">
              <img [src]="'data:' + team.logoContentType + ';base64,' + team.logo" style="max-height: 30px" alt="team image" />
            </a>
            <!--span *ngIf="team.logo">{{ team.logoContentType }}, {{ byteSize(team.logo) }}</span-->
          </td>
          <td>{{ team.description }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/team', team.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/team', team.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(team)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

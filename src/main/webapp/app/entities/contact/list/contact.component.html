<div>
  <h2 id="page-heading" data-cy="ContactHeading">
    <span jhiTranslate="yocomaApp.contact.home.title">Contacts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="yocomaApp.contact.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-contact"
        [routerLink]="['/contact/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="yocomaApp.contact.home.createLabel"> Create a new Contact </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="contacts?.length === 0">
    <span jhiTranslate="yocomaApp.contact.home.notFound">No contacts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="contacts && contacts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.firstname">Firstname</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.lastname">Lastname</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.email">Email</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.phone">Phone</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.remark">Remark</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.contact.image">Image</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/contact', contact.id, 'view']">{{ contact.id }}</a>
          </td>
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>{{ contact.remark }}</td>
          <td>
            <a *ngIf="contact.image" (click)="openFile(contact.image, contact.imageContentType)">
              <img [src]="'data:' + contact.imageContentType + ';base64,' + contact.image" style="max-height: 30px" alt="contact image" />
            </a>
            <span *ngIf="contact.image">{{ contact.imageContentType }}, {{ byteSize(contact.image) }}</span>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/contact', contact.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/contact', contact.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(contact)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

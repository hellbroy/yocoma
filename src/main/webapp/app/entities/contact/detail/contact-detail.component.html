<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contact">
      <h2 data-cy="contactDetailsHeading"><span jhiTranslate="yocomaApp.contact.detail.title">Contact</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contact.id }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.firstname">Firstname</span></dt>
        <dd>
          <span>{{ contact.firstname }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.lastname">Lastname</span></dt>
        <dd>
          <span>{{ contact.lastname }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.email">Email</span></dt>
        <dd>
          <span>{{ contact.email }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.phone">Phone</span></dt>
        <dd>
          <span>{{ contact.phone }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.remark">Remark</span></dt>
        <dd>
          <span>{{ contact.remark }}</span>
        </dd>
        <dt><span jhiTranslate="yocomaApp.contact.image">Image</span></dt>
        <dd>
          <div *ngIf="contact.image">
            <a (click)="openFile(contact.image, contact.imageContentType)">
              <img [src]="'data:' + contact.imageContentType + ';base64,' + contact.image" style="max-width: 150px" alt="contact image" />
            </a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contact', contact.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>

<div>
  <h2 id="page-heading" data-cy="TeamContactHeading">
    <span jhiTranslate="yocomaApp.teamContact.home.title">Team Contacts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="yocomaApp.teamContact.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-team-contact"
        [routerLink]="['/team-contact/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="yocomaApp.teamContact.home.createLabel"> Create a new Team Contact </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="teamContacts?.length === 0">
    <span jhiTranslate="yocomaApp.teamContact.home.notFound">No teamContacts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="teamContacts && teamContacts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.teamContact.roleType">Role Type</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.teamContact.role">Role</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.teamContact.description">Description</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.teamContact.contact">Contact</span></th>
          <th scope="col"><span jhiTranslate="yocomaApp.teamContact.team">Team</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teamContact of teamContacts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/team-contact', teamContact.id, 'view']">{{ teamContact.id }}</a>
          </td>
          <td jhiTranslate="{{ 'yocomaApp.RoleType.' + teamContact.roleType }}">{{ teamContact.roleType }}</td>
          <td>{{ teamContact.role }}</td>
          <td>{{ teamContact.description }}</td>
          <td>
            <div *ngIf="teamContact.contact">
              <a [routerLink]="['/contact', teamContact.contact?.id, 'view']">{{ teamContact.contact?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="teamContact.team">
              <a [routerLink]="['/team', teamContact.team?.id, 'view']">{{ teamContact.team?.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/team-contact', teamContact.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/team-contact', teamContact.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(teamContact)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
